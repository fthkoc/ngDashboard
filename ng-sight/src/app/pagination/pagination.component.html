<div class="pages">
    <span class="page-counts">{{ getMin() }} through {{ getMax() }} of {{ count }} orders </span>
    <span class="page-totals">{{ totalPages() }} total pages</span>
    <div class="pagination" *ngIf="count > 0">
        <button class="btn btn-small btn-info" 
            (click)="onPrev()"
            [disabled]="page === 1 || loading"
            [ngClass]="{ 'disabled': page === 1 || loading }">
            Previous Page
        </button>
        <button class="btn btn-small btn-info btn-pageNumber" 
            *ngFor="let pageNumber of getPages()" 
            (click)="onPage(pageNumber)" 
            [ngClass]="{ 'active': pageNumber === page, 'disabled': loading }">
            {{ pageNumber }}
        </button>
        <button class="btn btn-small btn-info" 
            (click)="onNext()" 
            [disabled]="isLastPage() || loading"
            [ngClass]="{ 'disabled': isLastPage() || loading }">
            Next Page
        </button>
    </div>
</div>
