<div class="card mb-3 shadow block-status" [ngStyle]="{'background-color':color}">
  <div class="card-header server-name">
    {{ serverInput.name }}
  </div>
  <div class="card-body server-status">
    {{ serverStatus }}
    <button class="btn btn-dark action"
      [ngStyle]="{'color':buttonColor}" 
      (click)="sendServerAction(serverInput.isOnline)">
      {{ buttonText }}
    </button>
  </div>
</div>
